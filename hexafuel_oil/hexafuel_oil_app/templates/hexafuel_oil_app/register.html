{% extends 'hexafuel_oil_app/main.html'%}

{% load static %}
{% block content %}

<div class="container h-100">
	
	<div class="text-center logo_container">
		<img src="{% static 'images/logo.png' %}" id="logo" class="rounded" height="200" width="200">
	</div>

	<div class="d-flex justify-content-center h-50">

		<div class="user_card">
			<div class="d-flex justify-content-center">

				<h3 id="form-title">REGISTER ACCOUNT</h3>
			</div>
			<div class="d-flex justify-content-center form_container">

				<form method="POST" action="">
					
					<div class="input-group mb-3">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						
						<input type="text" name="username" class="form-control">
					</div>

					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
						</div>
						
						<input type="text" name="email" class="form-control">
					</div>

					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>

						<input type="password" name="password1" class="form-control">
					</div>

					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						
						<input type="password" name="password2" class="form-control">
					</div>

					<div class="d-flex justify-content-center mt-3">
						<input class="btn login_btn" type="submit" value="Register Account">
					</div>

				</form>
			</div>

				<p id="errors" hidden>Username, email, password, repeat password criteria are not met! Please check again.</p>	
			
			<div class="mt-4">
				<div class="d-flex justify-content-center links">
					Already have an account? <a href="{% url 'home' %}" class="ml-2">Login</a>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="{% static 'js/register/util.js' %}"></script>

{% endblock %}
