{% extends 'hexafuel_oil_app/main.html' %}

{% load static %}
{% block content %}

<div class="container h-100">

	<div class="text-center logo_container">
		<img src="{% static 'images/logo.png' %}" id="logo" class="rounded" height="200" width="200">
	</div>

	<div class="d-flex justify-content-center h-50">

		<div class="user_card">
			<div class="d-flex justify-content-center">


				<h3 id="form-title">REGISTER ACCOUNT</h3>
			</div>
      <div class="d-flex justify-content-center form_container"></div>

        <form method='POST' onsubmit="return backendValidateForm()"> {% csrf_token %}
          {{ form }}
          <button type='submit' class='btn btn-default'>Submit</button>
        </form>
    
        <p id="errors" hidden>Username, email, password, repeat password criteria are not met! Please check again.</p>	
          
        <div class="mt-4">
          <div class="d-flex justify-content-center links">
            Already have an account? <!--<a href="{% url 'home' %}" class="ml-2">--><a href="{% url 'home' %}" class="ml-2">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="{% static 'js/register/util.js' %}"></script>

  
{% endblock %}
